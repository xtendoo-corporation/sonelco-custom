                                    <t data-oe-t-group-active="true" style="box-sizing:border-box;" t-if="object.user_id.company_id.email" data-oe-t-group="1" data-oe-t-inline="true">

                                    </t>
                                    <t data-oe-t-group-active="true" style="box-sizing:border-box;" t-if="object.user_id.company_id.website" data-oe-t-group="2" data-oe-t-inline="true">
